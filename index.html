<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лего Тетрис</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .board-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 300px;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px;
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        /* Яркие квадратные детали Лего */
        .cell.filled {
            border: 2px solid rgba(0, 0, 0, 0.4);
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.3),
                0 3px 6px rgba(0, 0, 0, 0.4);
        }
        
        /* Блестящий эффект пластика */
        .cell.filled::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, 
                    rgba(255,255,255,0.4) 0%, 
                    rgba(255,255,255,0.1) 30%, 
                    rgba(255,255,255,0) 50%,
                    rgba(0,0,0,0.1) 70%,
                    rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }
        
        /* Круглое скрепление Лего */
        .cell.filled::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255,255,255,0.6) 0%, 
                    rgba(255,255,255,0.2) 40%,
                    rgba(0,0,0,0.3) 70%);
            border-radius: 50%;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.5),
                0 1px 2px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }
        
        /* Внутренний круг скрепления */
        .cell.filled .lego-connector-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 
                inset 0 1px 3px rgba(255, 255, 255, 0.4),
                0 0 2px rgba(0, 0, 0, 0.4);
            z-index: 3;
        }
        
        /* Боковые грани детали Лего */
        .cell.filled .lego-edge {
            position: absolute;
            background: rgba(0, 0, 0, 0.15);
            z-index: 0;
        }
        
        .cell.filled .lego-edge.top {
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }
        
        .cell.filled .lego-edge.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
        }
        
        .cell.filled .lego-edge.left {
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
        }
        
        .cell.filled .lego-edge.right {
            right: 0;
            top: 0;
            bottom: 0;
            width: 3px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #ff7043;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }
        
        .side-panel {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .next-piece h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .next-piece-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff5722;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
            
            .next-piece, .instructions {
                flex: 1;
            }
            
            .game-board {
                width: 250px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="game-header">
                <h1>Лего Тетрис</h1>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Счет</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Уровень</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Линии</div>
                    <div class="stat-value" id="lines">0</div>
                </div>
            </div>
            
            <div class="board-container">
                <div class="game-board" id="board"></div>
            </div>
            
            <div class="controls">
                <button id="start-btn">Старт</button>
                <button id="pause-btn">Пауза</button>
                <button id="reset-btn">Сброс</button>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="next-piece">
                <h3>Следующая фигура</h3>
                <div class="next-piece-container" id="next-piece"></div>
            </div>
            
            <div class="instructions">
                <h3>Управление</h3>
                <ul>
                    <li>← → : Движение влево/вправо</li>
                    <li>↑ : Поворот фигуры</li>
                    <li>↓ : Ускорить падение</li>
                    <li>Пробел: Пауза/продолжить</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <h2>Игра окончена!</h2>
        <p>Ваш счет: <span id="final-score">0</span></p>
        <button id="restart-btn">Играть снова</button>
    </div>

    <script>
        // Конфигурация игры
        const ROWS = 20;
        const COLS = 10;
        const EMPTY = 'empty';
        
        // Яркие цвета для фигур тетриса
        const SHAPES = [
            { 
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#FF1744' // ярко-красный
            },
            { 
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#FFEA00' // ярко-желтый
            },
            { 
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#00E676' // ярко-зеленый
            },
            { 
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#2979FF' // ярко-синий
            },
            { 
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#FF9100' // ярко-оранжевый
            },
            { 
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#D500F9' // ярко-фиолетовый
            },
            { 
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#00E5FF' // ярко-голубой
            }
        ];
        
        // Элементы DOM
        const boardElement = document.getElementById('board');
        const nextPieceElement = document.getElementById('next-piece');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const resetButton = document.getElementById('reset-btn');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-btn');
        
        // Состояние игры
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let isPaused = false;
        let isGameOver = false;
        let dropInterval = null;
        let dropSpeed = 1000; // начальная скорость падения (мс)
        
        // Инициализация игрового поля
        function initBoard() {
            board = [];
            boardElement.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLS; col++) {
                    board[row][col] = EMPTY;
                    
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // Инициализация следующей фигуры
        function initNextPiece() {
            nextPieceElement.innerHTML = '';
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    nextPieceElement.appendChild(cell);
                }
            }
        }
        
        // Создание случайной фигуры
        function createPiece() {
            const randomIndex = Math.floor(Math.random() * SHAPES.length);
            const shapeData = SHAPES[randomIndex];
            
            return {
                shape: shapeData.shape,
                color: shapeData.color,
                row: 0,
                col: Math.floor((COLS - shapeData.shape[0].length) / 2)
            };
        }
        
        // Добавление элементов Лего к ячейке
        function addLegoElements(cell) {
            // Добавляем грани детали Лего
            const edges = ['top', 'bottom', 'left', 'right'];
            edges.forEach(edge => {
                const edgeElement = document.createElement('div');
                edgeElement.classList.add('lego-edge', edge);
                cell.appendChild(edgeElement);
            });
            
            // Добавляем внутренний круг скрепления
            const connectorInner = document.createElement('div');
            connectorInner.classList.add('lego-connector-inner');
            cell.appendChild(connectorInner);
        }
        
        // Отображение следующей фигуры
        function renderNextPiece() {
            const cells = nextPieceElement.querySelectorAll('.cell');
            
            // Очистка
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
                // Удаляем старые элементы Лего
                const edges = cell.querySelectorAll('.lego-edge, .lego-connector-inner');
                edges.forEach(edge => edge.remove());
            });
            
            // Отрисовка следующей фигуры
            if (nextPiece) {
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            const index = row * 4 + col;
                            cells[index].style.backgroundColor = nextPiece.color;
                            cells[index].classList.add('filled');
                            addLegoElements(cells[index]);
                        }
                    }
                }
            }
        }
        
        // Отрисовка игрового поля
        function renderBoard() {
            const cells = boardElement.querySelectorAll('.cell');
            
            // Очистка поля
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
                cell.classList.remove('filled');
                // Удаляем старые элементы Лего
                const edges = cell.querySelectorAll('.lego-edge, .lego-connector-inner');
                edges.forEach(edge => edge.remove());
            });
            
            // Отрисовка зафиксированных фигур
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] !== EMPTY) {
                        const index = row * COLS + col;
                        cells[index].style.backgroundColor = board[row][col];
                        cells[index].classList.add('filled');
                        addLegoElements(cells[index]);
                    }
                }
            }
            
            // Отрисовка текущей фигуры
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const boardRow = currentPiece.row + row;
                            const boardCol = currentPiece.col + col;
                            
                            if (boardRow >= 0 && boardRow < ROWS && boardCol >= 0 && boardCol < COLS) {
                                const index = boardRow * COLS + boardCol;
                                cells[index].style.backgroundColor = currentPiece.color;
                                cells[index].classList.add('filled');
                                addLegoElements(cells[index]);
                            }
                        }
                    }
                }
            }
        }
        
        // Проверка столкновений
        function checkCollision(piece, rowOffset = 0, colOffset = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const newRow = piece.row + row + rowOffset;
                        const newCol = piece.col + col + colOffset;
                        
                        // Проверка границ и других фигур
                        if (
                            newRow >= ROWS || 
                            newCol < 0 || 
                            newCol >= COLS || 
                            (newRow >= 0 && board[newRow][newCol] !== EMPTY)
                        ) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        // Перемещение фигуры влево
        function moveLeft() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            if (!checkCollision(currentPiece, 0, -1)) {
                currentPiece.col--;
                renderBoard();
            }
        }
        
        // Перемещение фигуры вправо
        function moveRight() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            if (!checkCollision(currentPiece, 0, 1)) {
                currentPiece.col++;
                renderBoard();
            }
        }
        
        // Поворот фигуры
        function rotatePiece() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            // Создаем копию фигуры для проверки столкновений
            const rotatedPiece = {
                ...currentPiece,
                shape: []
            };
            
            // Поворачиваем матрицу фигуры на 90 градусов
            for (let col = 0; col < currentPiece.shape[0].length; col++) {
                rotatedPiece.shape[col] = [];
                for (let row = currentPiece.shape.length - 1; row >= 0; row--) {
                    rotatedPiece.shape[col][currentPiece.shape.length - 1 - row] = currentPiece.shape[row][col];
                }
            }
            
            // Проверяем столкновения после поворота
            if (!checkCollision(rotatedPiece)) {
                currentPiece.shape = rotatedPiece.shape;
                renderBoard();
            }
        }
        
        // Падение фигуры
        function dropPiece() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            if (!checkCollision(currentPiece, 1, 0)) {
                currentPiece.row++;
                renderBoard();
            } else {
                // Фигура достигла дна или другой фигуры
                lockPiece();
                clearLines();
                spawnPiece();
            }
        }
        
        // Фиксация фигуры на поле
        function lockPiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardRow = currentPiece.row + row;
                        const boardCol = currentPiece.col + col;
                        
                        if (boardRow >= 0) {
                            board[boardRow][boardCol] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // Проверка и удаление заполненных линий
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== EMPTY)) {
                    // Удаляем линию
                    board.splice(row, 1);
                    // Добавляем новую пустую линию вверху
                    board.unshift(Array(COLS).fill(EMPTY));
                    linesCleared++;
                    row++; // Проверяем ту же строку снова после сдвига
                }
            }
            
            if (linesCleared > 0) {
                // Обновляем счет
                updateScore(linesCleared);
                
                // Обновляем уровень и скорость
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                dropSpeed = Math.max(100, 1000 - (level - 1) * 100);
                
                // Обновляем интервал падения
                if (dropInterval) {
                    clearInterval(dropInterval);
                    dropInterval = setInterval(dropPiece, dropSpeed);
                }
                
                updateStats();
            }
        }
        
        // Создание новой фигуры
        function spawnPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            
            renderNextPiece();
            
            // Проверяем, не закончилась ли игра
            if (checkCollision(currentPiece)) {
                gameOver();
            }
        }
        
        // Обновление счета
        function updateScore(linesCleared) {
            const points = [0, 40, 100, 300, 1200]; // очки за 0, 1, 2, 3, 4 линий
            score += points[linesCleared] * level;
        }
        
        // Обновление статистики
        function updateStats() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }
        
        // Начало игры
        function startGame() {
            if (isGameOver) {
                resetGame();
            }
            
            isPaused = false;
            startButton.textContent = 'Старт';
            pauseButton.textContent = 'Пауза';
            
            if (!dropInterval) {
                dropInterval = setInterval(dropPiece, dropSpeed);
            }
        }
        
        // Пауза игры
        function pauseGame() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                pauseButton.textContent = 'Продолжить';
                if (dropInterval) {
                    clearInterval(dropInterval);
                    dropInterval = null;
                }
            } else {
                pauseButton.textContent = 'Пауза';
                dropInterval = setInterval(dropPiece, dropSpeed);
            }
        }
        
        // Сброс игры
        function resetGame() {
            // Очистка интервала
            if (dropInterval) {
                clearInterval(dropInterval);
                dropInterval = null;
            }
            
            // Сброс состояния
            score = 0;
            level = 1;
            lines = 0;
            isPaused = false;
            isGameOver = false;
            
            // Обновление статистики
            updateStats();
            
            // Инициализация игрового поля
            initBoard();
            
            // Создание фигур
            nextPiece = createPiece();
            spawnPiece();
            
            // Отрисовка
            renderBoard();
            renderNextPiece();
            
            // Скрытие экрана окончания игры
            gameOverElement.style.display = 'none';
            
            // Обновление текста кнопок
            startButton.textContent = 'Старт';
            pauseButton.textContent = 'Пауза';
        }
        
        // Конец игры
        function gameOver() {
            isGameOver = true;
            
            if (dropInterval) {
                clearInterval(dropInterval);
                dropInterval = null;
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';
        }
        
        // Обработка нажатий клавиш
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    dropPiece();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });
        
        // Обработка кликов по кнопкам
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', pauseGame);
        resetButton.addEventListener('click', resetGame);
        restartButton.addEventListener('click', resetGame);
        
        // Инициализация игры
        initBoard();
        initNextPiece();
        resetGame();
    </script>
</body>
</html>
